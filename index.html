<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script>
        $(function(){
            $.ajax({
                type: "GET",
                url: "server.php",
                data: "a=10",
                cache: false,
                success: function(answer){
                    $("#content").html(answer);
                },
                error: function() {alert('Ошибка при отправке!'); repeat();}
            });
        });
    </script>

</head>
<body>
<div id="content"></div>
</body>
</html>
